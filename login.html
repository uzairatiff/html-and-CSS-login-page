<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div id="main" class="h-[600px] w-[490px] bg-slate-300 ml-[600px] mt-[80px]">
        <h1 class="text-5xl text-black font-bold pl-[175px] pt-[50px]">Login</h1>
         <input id="one" class="w-[270px] ml-[70px] mt-[90px] bg-none" placeholder="Email" type="email">
         <input id="two" class="w-[270px] ml-[70px] mt-[62px] bg-none" placeholder="Password" type="password"><br>
         <div class="flex flex-row ml-4">
         <p class="mt-3 font-medium ml-[20px] text-xl text-black">forgot password</p>
         <input class="h-[22px] w-[22px] mt-4 ml-[10px]" placeholder="forgot password?" type="checkbox">
         <p class="text-xl text-gray-800 ml-[110px] mt-3">Remember me?</p>
         </div>
         <button class="bg-gray-900 h-[50px] w-[330px] ml-[75px] mt-16 rounded-lg"><h1 class="text-3xl text-white font-bold">Login</h1></button>
         <div class="flex flex-row">
         <p class="text-2xl font-medium text-black ml-[74px] mt-[40px]">Don't have an account? <p id="para" class="mt-[40px] text-2xl font-semibold ml-2"><a href="index.html"> Register</a></p></p>
         </div>
    </div>

</html>
